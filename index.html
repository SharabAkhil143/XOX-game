<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Platform Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="game-info">
            <p id="gameStatus">Your turn (X)</p>
            <button id="restartBtn" class="restart-btn" style="display: none;">Restart Game</button>
        </div>
    </div>

    <!-- Modal for game results -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button id="modalRestartBtn" class="restart-btn">Restart Game</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
